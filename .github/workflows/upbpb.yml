name: Update _worker.js from BPB-Worker-Panel

on:
  schedule:
    - cron: '0 3 * * *' # æ¯å¤© UTC æ—¶é—´ 03:00 æ‰§è¡Œ
  workflow_dispatch:

jobs:
  update-worker-js:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get release info (choose Latest or Pre-release)
        id: get_release
        run: |
          # ðŸ‘‰ é»˜è®¤æ›´æ–° latest å‘å¸ƒ
          api_url="https://api.github.com/repos/bia-pain-bache/BPB-Worker-Panel/releases/latest"

          # âŒ å¦‚æžœä½ æƒ³æ”¹ä¸ºæ›´æ–° Pre-releaseï¼Œè¯·æ³¨é‡Šä¸Šä¸€è¡Œï¼Œå¹¶å–æ¶ˆæ³¨é‡Šä¸‹ä¸€è¡Œï¼š
          # api_url="https://api.github.com/repos/bia-pain-bache/BPB-Worker-Panel/releases"

          response=$(curl -s "$api_url")

          # å¦‚æžœæ˜¯ latestï¼Œç›´æŽ¥è§£æžç‰ˆæœ¬å’Œèµ„æº
          if echo "$api_url" | grep -q "/latest"; then
            version=$(echo "$response" | jq -r '.tag_name')
            asset_url=$(echo "$response" | jq -r '.assets[] | select(.name == "worker.js") | .browser_download_url')
          else
            # æŸ¥æ‰¾æœ€æ–°çš„ Pre-release
            version=$(echo "$response" | jq -r '[.[] | select(.prerelease == true)][0].tag_name')
            asset_url=$(echo "$response" | jq -r '[.[] | select(.prerelease == true)][0].assets[] | select(.name == "worker.js") | .browser_download_url')
          fi

          echo "asset_url=$asset_url" >> $GITHUB_OUTPUT
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Download worker.js and rename to _worker.js
        run: |
          curl -L "${{ steps.get_release.outputs.asset_url }}" -o _worker.js

      - name: Check for changes
        id: git_diff
        run: |
          if git diff --quiet --exit-code _worker.js; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.git_diff.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add _worker.js
          git commit -m "chore: update _worker.js to ${{ steps.get_release.outputs.version }}"
          git push

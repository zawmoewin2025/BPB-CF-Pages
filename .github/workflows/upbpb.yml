name: Update BPB-Worker-Panel # å·¥ä½œæµåç§°

on:
  schedule:
    - cron: '0 3 * * *' # æ¯å¤© UTC æ—¶é—´ 03:00 è¿è¡Œï¼ˆåŒ—äº¬æ—¶é—´ 11:00ï¼‰
  workflow_dispatch: # å…è®¸æ‰‹åŠ¨è§¦å‘è¯¥å·¥ä½œæµ

permissions:
  contents: write # å…è®¸å†™å…¥ä»“åº“å†…å®¹ï¼ˆç”¨äº git pushï¼‰

jobs:
  update-worker-js:
    runs-on: ubuntu-latest # ä½¿ç”¨æœ€æ–° Ubuntu runner

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # æ‹‰å–å½“å‰ä»“åº“ä»£ç 

      - name: Get latest release info with worker.js
        id: get_release
        run: |
          set -e

          echo "Fetching latest release with worker.js..."
          api_url="https://api.github.com/repos/bia-pain-bache/BPB-Worker-Panel/releases"

          asset_info=$(curl -s "$api_url" | jq -r '
            [.[] 
              | select(.assets[]?.name == "worker.js") 
              | {
                  version: .tag_name, 
                  url: (.assets[] | select(.name == "worker.js") | .browser_download_url), 
                  published: .published_at
                }
            ][0] | @base64')

          if [ -z "$asset_info" ]; then
            echo "Error: worker.js not found in any release"
            exit 1
          fi

          decode() {
            echo "$asset_info" | base64 --decode | jq -r "$1"
          }

          asset_url=$(decode '.url')
          version=$(decode '.version')
          published_at=$(decode '.published')

          echo "asset_url=$asset_url" >> $GITHUB_OUTPUT
          echo "version=$version" >> $GITHUB_OUTPUT
          echo "published_at=$published_at" >> $GITHUB_OUTPUT

      - name: Download worker.js and add version header
        run: |
          curl -s --retry 3 --retry-delay 2 -L "${{ steps.get_release.outputs.asset_url }}" -o temp_worker.js
          {
            echo "// ç‰ˆæœ¬: ${{ steps.get_release.outputs.version }}"
            echo "// å‘å¸ƒæ—¶é—´: ${{ steps.get_release.outputs.published_at }}"
            cat temp_worker.js
          } > _worker.js
          rm temp_worker.js

      - name: Check for changes or new file
        id: check_changes
        run: |
          if [ ! -f _worker.js ]; then
            echo "changed=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          if git ls-files --error-unmatch _worker.js > /dev/null 2>&1; then
            if git diff --quiet HEAD -- _worker.js; then
              echo "changed=false" >> $GITHUB_OUTPUT
            else
              echo "changed=true" >> $GITHUB_OUTPUT
            fi
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push if changed
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add _worker.js
          git commit -m "åŒæ­¥æ›´æ–°_worker.js ${{ steps.get_release.outputs.version }}ï¼ˆå‘å¸ƒæ—¶é—´ï¼š${{ steps.get_release.outputs.published_at }}ï¼‰"
          git push

      - name: ğŸ‰ Delete old workflow run
        uses: yxdz2020/delete-workflow-runs@v20250101
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 50   
